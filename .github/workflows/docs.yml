name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

      - name: Test imports
        run: |
          python -c "import SQLRanges; import SQLRanges.queries; import SQLRanges.utils"
      
      - name: Clean previous build
        run: |
          rm -rf docs/build/*
      
      - name: List the contents of SQLRanges
        run: |
          ls -R SQLRanges
          
      - name: Build documentation
        run: |
          sphinx-build -v -b html docs/source docs/build/html
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          destination_dir: SQLRanges  # This makes it deploy to dhanohacks.github.io/SQLRanges
          enable_jekyll: false  # This creates the .nojekyll file
          keep_files: false